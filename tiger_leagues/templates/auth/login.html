{% extends "base.html" %}
{% block title %}Log In{% endblock %}
{% block content %}

    <style>

        /* https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_Flexible_Box_Layout/Aligning_Items_in_a_Flex_Container */
        div.box {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
            
        .box button {
            min-width: 30%;
            min-height: 20px;
        }

    </style>

    <div class="box">
        <button class="w3-btn w3-green" onclick="document.location='/login'">
            Click here to login with your Princeton NetID
        </button>
    </div>

{% endblock %}
