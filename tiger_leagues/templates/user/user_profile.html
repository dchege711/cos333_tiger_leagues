{% extends "base.html" %}
{% block content %}
    <div class="w3-container large_portrait_margins">

        <h4>Your Account</h4>

        <hr />

        <p class="w3-container w3-left">
            Princeton NetID: {{user["net_id"]}}
        </p>
        <br />
        <br />

        <button onclick="document.location = `{{ url_for('league.join_league', league_id=7, _external=True) }}`">Click Me</button>

        

        <form method="POST" action="{{url_for('user.update_user_profile')}}">
            

            <label for="email">Email: </label>
            <input type="email" value="{{user['email']}}" name="email" required>
            <br />
            <br />

            <label for="room">Campus Room:</label>
            <input type="text" value="{{user['room']}}" name="room" required>
            <br />
            <br />


        </form>
        
    </div>

{% endblock %}
